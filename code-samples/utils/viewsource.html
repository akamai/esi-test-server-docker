<esi:assign name="LINK" value="'/sandbox'+$(QUERY_STRING{'rp'})+'?plaintext=1'" />
<esi:choose>
    <esi:when test="$(HTTP_USER_AGENT{'browser'}) == 'MSIE'">
        <a href="view-source:$(LINK)">$(QUERY_STRING{'linktext'})</a><br>
    </esi:when>
    <esi:otherwise>
        <a href="$(LINK)">$(QUERY_STRING{'linktext'})</a><br>
    </esi:otherwise>
</esi:choose>
